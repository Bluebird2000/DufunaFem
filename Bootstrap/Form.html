 <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bootstrap Forms</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
    <h1 class=" text-center">A Sample Form</h1>
    <div class="container">
    <form class="mx-auto">
        <div class="form-group">
            <div class="row">
                <div class="col-md-6">
                    <label for="Email">Email</label>
                    <input class="form-control" type="email" id="email" name="email" placeholder="Email">
                </div>
                <div class="col-md-6">
                    <label for="Password">Password</label>
                    <input class="form-control" type="text" id="password" name="password" placeholder="Password">
                </div>
                <div class="col-md-12">
                    <label for="Address">Address</label>
                    <input class="form-control" type="text" id="address" name="address" placeholder="1234 Main st">
                </div>
                <div class="col-md-12">
                    <label for="Address">Address 2</label>
                    <input class="form-control" type="text" id="address2" name="address2" placeholder="Apartment, studio or floor">
                </div>
                <div class="col-md-6">
                        <label for="city">City</label>
                        <input class="form-control" type="text" id="city" name="city">
                    </div>
                    <div class="col-md-4">
                            <label for="state">State</label>
                           <select class="form-control" id="state">
                            <option>Choose...</option>
                            <option>Lagos</option>
                            <option>Ibadan</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                                <label for="zip">Zip</label>
                                <input class="form-control" type="text" id="zip" name="zip">
                            </div>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" vlaue="" id="defaultcheckbox">
                <label for="defaultcheckbox">Check me out</label>
            </div>
            <button type="button" class="btn btn-primary">Sign In</button>
        </div>
    </form>
    </div>
</body>
</html>
